<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–î–µ—Ç–µ–∫—Ç–æ—Ä –ó–µ–º–ª–µ—Ç—Ä—è—Å–µ–Ω–∏–π</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }

    #map {
      height: 500px;
      margin: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    .leaflet-control-attribution {
      display: none !important;
    }
  </style>
</head>
<body>

  <h1>üåç –î–µ—Ç–µ–∫—Ç–æ—Ä –ó–µ–º–ª–µ—Ç—Ä—è—Å–µ–Ω–∏–π</h1>
  <p>–ö–æ–Ω—Ç—Ä–∞—Å—Ç–Ω–∞—è –∫–∞—Ä—Ç–∞ —Å —Å–µ–π—Å–º–æ–≥—Ä–∞—Ñ–∞–º–∏</p>

  <div id="map"></div>

  <script>
    var map = L.map('map', {
      attributionControl: false
    }).setView([42.8746, 74.5698], 6); // –ë–∏—à–∫–µ–∫

    // –ö–æ–Ω—Ç—Ä–∞—Å—Ç–Ω–∞—è –∫–∞—Ä—Ç–∞: Carto Voyager
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // –ü—Ä–∏–º–µ—Ä —Å–µ–π—Å–º–æ–≥—Ä–∞—Ñ–æ–≤
    var sensors = [
      { name: "–°–µ–π—Å–º–æ–≥—Ä–∞—Ñ 1", lat: 42.8746, lng: 74.5698, mag: 3.4 },
      { name: "–°–µ–π—Å–º–æ–≥—Ä–∞—Ñ 2", lat: 40.515, lng: 72.8, mag: 4.1 }
    ];

    // –î–æ–±–∞–≤–ª—è–µ–º –º–∞—Ä–∫–µ—Ä—ã
    sensors.forEach(function(s) {
      L.marker([s.lat, s.lng]).addTo(map)
        .bindPopup(`${s.name}<br>–ú–∞–≥–Ω–∏—Ç—É–¥–∞: ${s.mag}`);
    });
  </script>

</body>
</html>
