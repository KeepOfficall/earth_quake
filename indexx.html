    <style>
html {
  scroll-behavior: smooth;
}

@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
} 
nav{
  position: fixed;
  display: flex;
  height: 60px;
  width: 100%;
  background: #1b1b1b;
  align-items: center;  
  justify-content: space-around;
  padding: 0 20px 0 20px;
  flex-wrap: wrap;
}
nav img{
    width: 50px;
}
nav .logo{
  color: #fff;
  font-size: 27px;
  font-weight: 400;
}
nav ul{
  display: flex;
  flex-wrap: wrap;
  list-style: none;
}
nav ul li{
  margin: 0 5px;
}
nav ul li a{
  color: #fff;
  text-decoration: none;
  font-size: 18px;
  font-weight: 200;
  padding: 8px 15px;
  border-radius: 5px;
  letter-spacing: 1px;
  transition: all 0.3s ease;
}
nav ul li a.active,
nav ul li a:hover{
  color: #797451;
  background: #fff;
}
nav .menu-btn i{
  color: #fff;
  font-size: 22px;
  cursor: pointer;
  display: none;
}
input[type="checkbox"]{
  display: none;
}
@media (max-width: 1000px){
  nav{
    padding: 0 25px 0 25px;
  }
}
@media (max-width: 920px) {
  nav .menu-btn i{
    display: block;
  }
  #click:checked ~ .menu-btn i:before{
    content: "\f00d";
  }
  nav ul{
    position: fixed;
    top: 60px;
    left: -100%;
    background: #111;
    height: 100vh;
    width: 100%;
    text-align: center;
    display: block;
    transition: all 0.3s ease;
  }
  #click:checked ~ ul{
    left: 0;
  }
  nav ul li{
    width: 100%;
    margin: 40px 0;
  }
  nav ul li a{
    width: 100%;
    margin-left: -100%;
    display: block;
    font-size: 20px;
    transition: 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  }
  #click:checked ~ ul li a{
    margin-left: 0px;
  }
  nav ul li a.active,
  nav ul li a:hover{
    background: none;
    color: #797451;
    font-weight: 500;
  }
}
.content{
  position:absolute;
  display:flex;
  flex-direction: column;
  justify-content: space-around;
  width: 100%;
  height: fit-content;  
  color: #fff;
  z-index: -1;
}
.main{
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  text-align: start;
  font-size: 40px;
  font-weight: 200;
  z-index: 1;
  padding: 0 20px;
}
.main p{
    font-size: 19px;
}
.main a{
    font-size: 17px;
    width: fit-content;
    text-decoration: none;
    padding: 13px;
    color: #fff;
    border: 2px solid #fff;
    border-radius: 10px;
    transition: all 0.5s;
    margin-top: 10px;
}
.main a:hover{
    background: #797451;
    border: none;
    color: #fff;
}
.map{
    height: fit-content;
    background: #1b1b1b;
    z-index: 1;
}

 #map {
      height: 400px;
      margin: 20px;
      border: 2px solid #555;
      border-radius: 10px;
    }
.form_container{
  margin-top: -170px;
  width: 100%;
  height: fit-content;
  display: flex;
  justify-content: center;
}
form{
    background: rgba(255,255,255, 0.1);
    display: flex;
    flex-direction: column;
    padding: 2vw 5vw;
    width: 90%;
    max-width: 600px;
    border-radius: 10px;

}
.logomass{
    width: 100%;
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}
form img{
    width: 110px;
    height: 110px;
    border-radius: 50%;
}
form h3{
    color: #fff;
    font-weight: 400;
    margin-bottom: 40px;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 30px;
    text-align: center;
}
form label{
    font-weight: 400;
    margin-top: 10px;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 16px;
    color: #fff;
}
form input, form textarea, select{
    border: 0;
    border-radius: 20px;
    margin: 10px 0;
    padding: 20px;
    outline: none;
    background: rgba(255,255,255, 0.9);
    font-size: 16px;
}
form label i{
    margin-right: 10px;
}
form button{
    padding: 10px;
    background: #797451;
    color: #000;
    font-size: 18px;
    border: 0;
    outline: none;
    cursor: pointer;
    width: 150px;
    margin: 20px auto 0;
    border-radius: 10px;
    transition: all .2s;
}
form button:hover{
    scale: 1.08;
    background: #797451;
    color: #000;
    border: 0;
    box-shadow: 0 10px 15px #2d2a30;
}

    </style>

    <script>
        const translations = {
            KG: {

                main_title: "Зилзала Детектору Кыргызстанда",

                form_title: "Бизге Катталыңыз!", label_name: "Аты-жөнү:", label_email: "E-mail почтасы:",
                label_phone: "Байланыш номери:", label_region: "Сиз жашаган аймак:", btn_submit: "Катталуу",
                region_naryn: "Нарын", region_bishkek: "Бишкек", region_chuy: "Чүй", region_ysyk: "Ысык-Кол",
                region_talas: "Талас", region_jalal: "Жалал-Абад", region_osh: "Ош", region_batken: "Баткен"
            },

            RU: {
                menu_home: "Главная", menu_about: "О нас", menu_detector: "Землетрясения",
                main_title: "Детектор землетрясений в Кыргызстане",
                main_desc: "Хотите быть первыми, кто узнает о землетрясении? Зарегистрируйтесь!",
                btn_register: "Регистрация", map_title: "Сейсмостанции", map_desc: "Ниже активные сейсмографы",
                form_title: "Зарегистрируйтесь!", label_name: "Имя:", label_email: "E-mail:", label_phone: "Телефон:",
                label_region: "Ваш регион:", btn_submit: "Отправить",
                region_naryn: "Нарын", region_bishkek: "Бишкек", region_chuy: "Чуйская обл.", region_ysyk: "Иссык-Кульская",
                region_talas: "Таласская", region_jalal: "Джалал-Абадская", region_osh: "Ошская", region_batken: "Баткенская"
            },

            EN: {
                menu_home: "Home", menu_about: "About Us", menu_detector: "Earthquake",
                main_title: "Earthquake Detector in Kyrgyzstan",
                main_desc: "Be among the first to receive earthquake alerts — register!",
                btn_register: "Register", map_title: "Seismic Stations", map_desc: "Active seismographs below",
                form_title: "Register with us!", label_name: "Name:", label_email: "E-mail:", label_phone: "Phone:",
                label_region: "Your region:", btn_submit: "Submit",
                region_naryn: "Naryn", region_bishkek: "Bishkek", region_chuy: "Chuy", region_ysyk: "Issyk-Kul",
                region_talas: "Talas", region_jalal: "Jalal-Abad", region_osh: "Osh", region_batken: "Batken"
            }
        };

        function setLanguage(lang) {
            document.querySelectorAll("[data-lang]").forEach(el => {
                const key = el.getAttribute("data-lang");
                if (translations[lang][key]) el.textContent = translations[lang][key];
            });
            localStorage.setItem("language", lang);
        }

        document.addEventListener("DOMContentLoaded", () => {
            const lang = localStorage.getItem("language") || "KG";
            setLanguage(lang);
        });
    </script>

    <script>
        // Инициализация карты без атрибуции
        var map = L.map('map', {
            attributionControl: false
        }).setView([42.8746, 74.5698], 6); // Бишкек

        // Светлая стандартная карта
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // Список сейсмографов
        var sensors = [
            { name: "Сейсмограф 1", lat: 42.8746, lng: 74.5698, mag: 3.4 },
            { name: "Сейсмограф 2", lat: 40.515, lng: 72.8, mag: 4.1 },
            { name: "Сейсмограф 2", lat: 42.826702, lng: 74.6645419, mag: 4.1 }

        ];

        // Добавляем маркеры
        sensors.forEach(function (s) {
            L.marker([s.lat, s.lng]).addTo(map)
                .bindPopup(`${s.name}<br>Магнитуда: ${s.mag}`);
        });


        //form

    </script>
